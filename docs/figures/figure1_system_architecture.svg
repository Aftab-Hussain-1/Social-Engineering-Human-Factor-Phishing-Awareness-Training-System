<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .component { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .box { fill: #e8f4fd; stroke: #2196f3; stroke-width: 2; rx: 5; }
      .database { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; rx: 5; }
      .extension { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; rx: 5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Figure 1: System Architecture Overview</text>
  
  <!-- User Layer -->
  <rect x="50" y="80" width="120" height="60" class="box"/>
  <text x="110" y="105" class="component">End Users</text>
  <text x="110" y="120" class="label">(Employees)</text>
  
  <rect x="630" y="80" width="120" height="60" class="box"/>
  <text x="690" y="105" class="component">Admin Users</text>
  <text x="690" y="120" class="label">(HR/IT)</text>
  
  <!-- Chrome Extension -->
  <rect x="50" y="180" width="120" height="60" class="extension"/>
  <text x="110" y="205" class="component">Chrome</text>
  <text x="110" y="220" class="label">Extension</text>
  
  <!-- Web Application Layer -->
  <rect x="250" y="80" width="300" height="160" class="box"/>
  <text x="400" y="105" class="component">Flask Web Application</text>
  
  <!-- Sub-components -->
  <rect x="270" y="120" width="80" height="40" class="box"/>
  <text x="310" y="140" class="label">Authentication</text>
  
  <rect x="360" y="120" width="80" height="40" class="box"/>
  <text x="400" y="140" class="label">Quiz System</text>
  
  <rect x="450" y="120" width="80" height="40" class="box"/>
  <text x="490" y="140" class="label">Reporting</text>
  
  <rect x="270" y="180" width="80" height="40" class="box"/>
  <text x="310" y="200" class="label">Risk Analysis</text>
  
  <rect x="360" y="180" width="80" height="40" class="box"/>
  <text x="400" y="200" class="label">Admin Panel</text>
  
  <rect x="450" y="180" width="80" height="40" class="box"/>
  <text x="490" y="200" class="label">Audit System</text>
  
  <!-- Database Layer -->
  <rect x="300" y="300" width="200" height="80" class="database"/>
  <text x="400" y="330" class="component">SQLite Database</text>
  <text x="400" y="350" class="label">Users, Questions, Reports,</text>
  <text x="400" y="365" class="label">Risk Behaviors, Audit Logs</text>
  
  <!-- External Services -->
  <rect x="50" y="450" width="120" height="60" class="box"/>
  <text x="110" y="475" class="component">Email Service</text>
  <text x="110" y="490" class="label">(Notifications)</text>
  
  <rect x="630" y="450" width="120" height="60" class="box"/>
  <text x="690" y="475" class="component">PDF Generator</text>
  <text x="690" y="490" class="label">(Reports)</text>
  
  <!-- Arrows -->
  <line x1="110" y1="140" x2="110" y2="180" class="arrow"/>
  <line x1="170" y1="110" x2="250" y2="110" class="arrow"/>
  <line x1="170" y1="210" x2="250" y2="160" class="arrow"/>
  <line x1="550" y1="110" x2="630" y2="110" class="arrow"/>
  <line x1="400" y1="240" x2="400" y2="300" class="arrow"/>
  <line x1="250" y1="200" x2="170" y2="480" class="arrow"/>
  <line x1="550" y1="200" x2="630" y2="480" class="arrow"/>
  
  <!-- Labels for connections -->
  <text x="200" y="105" class="label">Web Interface</text>
  <text x="200" y="190" class="label">Real-time Detection</text>
  <text x="590" y="105" class="label">Admin Interface</text>
  <text x="420" y="280" class="label">Data Storage</text>
</svg>